<head>

    <style>
        .box {

            height: 100px;
            background-color: red;
        }
    </style>
</head>

<body>
    <p>더하기 결과 확인</p>
    <!--
      # 28. 더하기 결과 확인 더하기 결과를 확인하여
      그 결과('정답' 또는 '오답')를 alert으로 표시하는 기능을 구현하라.
      단, pure javascript 버전과 jQuery 버전 두가지를 완성하여야 한다.
    -->
    <div>
        <input type="text" name="a"> +
        <input type="text" name="b"> =
        <input type="text" name="result">
    </div>
    <input type="button" value="확인">

    <script>
        // var a = document.getElementsByName('a')[0].value;
        // document.querySelector('input[name=a]')
        // var b = document.getElementsByName('b')[0].value;
        // var result = document.getElementsByName('result')[0].value;

        var a = document.querySelector('input[name=a]');
        var b = document.querySelector('input[name=b]');
        var result = document.querySelector('input[name=result]');
        var button = document.querySelector('input[type="button"]');

        console.log(a, b, result, button)

        button.addEventListener('click', function() {
            alert((a.value * 1) + (b.value * 1) === (result.value * 1))


        })
    </script>
